<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn @itemclick="cpnClick"></cpn>
    </div>
    <!-- 子组件template -->
    <template id="cpn">
        <ul>
            <button v-for='it in categroies' @click='btnClick(it)'>{{it.name}}</button>
        </ul>
    </template>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //子组件
        const cpn = {
            template: '#cpn',
            data() {
                return {
                    categroies: [
                        { id: 'aaa', name: '热门推荐' },
                        { id: 'bbb', name: '体育用品' },
                        { id: 'ccc', name: '零食产品' },
                    ]
                }
            },
            methods: {
                btnClick: function (item) {
                    //console.log(item)
                    //发射事件 !自定义事件
                    this.$emit('itemclick', item)
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {},
            //注册子组件
            components: {
                cpn
            },
            methods: {
                cpnClick: function () {
                    console.log('aaaaaa')
                }
            }
        })
    </script>
</body>

</html>
