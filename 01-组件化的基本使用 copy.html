<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <mycpnC></mycpnC>
        {{messages}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //1、创建组件构造器对象
        const cpnC = Vue.extend({
            template: `
            <div>
                <h2>标题</h2>
                <p>内容1</p>
                <p>内容2</p>
            </div> `
        })

        //2、注册组件
        Vue.component('mycpnC', cpnC)

        const app = new Vue({
            el: "#app",
            data: {
                messages: "阿西吧"
            },
            components: {
                cpnC
            }
        })
    </script>
</body>

</html>
