<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父访问子</title>
</head>

<body>
    <div id="app">
        <cpn />
    </div>
    <template id="cpn">
        <div>子组件</div>
    </template>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                messages: 'anihaseyo'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    methods: {
                        showMessage() {
                            console.log('showMessages')
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
